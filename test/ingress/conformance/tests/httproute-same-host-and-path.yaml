apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # exact matching
    higress.io/exact-match-header-abc: "123"
  name: higress-same-host-and-path-01
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/hello-world"
        backend:
          service:
            name: infra-backend-v1
            port:
              number: 8080
---
